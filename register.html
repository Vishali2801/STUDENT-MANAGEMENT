<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <title>Register - Student Management</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
 <div class="card p-4 shadow" style="width: 350px;">
   <h3 class="text-center mb-3">Register</h3>
   <form id="registerForm">
     <input type="text" id="regUsername" class="form-control mb-2" placeholder="Username" required>
     <input type="password" id="regPassword" class="form-control mb-3" placeholder="Password" required>
     <button class="btn btn-success w-100">Register</button>
     <p class="text-center mt-2">Have an account? <a href="login.html">Login</a></p>
   </form>
 </div>


 <script src="auth.js"></script>
</body>
</html>
