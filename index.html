<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Student Management System</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
 <div class="container mt-5">
   <h1 class="text-center mb-4 text-primary">ðŸŽ“ Student Management System</h1>


   <!-- Search Bar -->
   <div class="mb-3">
     <input type="text" id="searchInput" class="form-control" placeholder="Search by name or roll number...">
   </div>


   <!-- Add / Edit Form -->
   <form id="studentForm" class="border p-4 rounded bg-white shadow-sm mb-4">
     <h4 id="formTitle">Add Student</h4>
     <input type="hidden" id="studentId">


     <div class="mb-3">
       <label class="form-label">Name</label>
       <input type="text" id="name" class="form-control" required>
     </div>


     <div class="mb-3">
       <label class="form-label">Roll No</label>
       <input type="text" id="rollNo" class="form-control" required>
     </div>


     <div class="mb-3">
       <label class="form-label">Course</label>
       <input type="text" id="course" class="form-control" required>
     </div>


     <div class="mb-3">
       <label class="form-label">Grade</label>
       <input type="text" id="grade" class="form-control">
     </div>


     <button type="submit" class="btn btn-success w-100">Save Student</button>
   </form>


   <!-- Student Table -->
   <table class="table table-bordered table-hover shadow-sm">
     <thead class="table-primary">
       <tr>
         <th>Name</th>
         <th>Roll No</th>
         <th>Course</th>
         <th>Grade</th>
         <th>Actions</th>
       </tr>
     </thead>
     <tbody id="studentTable"></tbody>
   </table>
 </div>


 <script src="script.js"></script>
</body>
</html>
